<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../res/css/style.css" />
    <link rel="stylesheet" href="../../res/css/LoginStyle.css" />
    <link rel="icon" href="../../res/images/icon.ico" />
    <script type="text/javascript" src="../../index.js"></script>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a class="root" href="../../index.html">Home</a>
        </li>
      </ul>
      <div id="profile-container" class="profile-container">
        <button class="logo" id="profilePicBtn">
          <img id="profilePic" src="../../res/images/icon.ico" width="50" height="50" alt="My logo"
        /></button>
    </nav>
    <main class="center-wrapper">
      <div class="login-box">
        <h2>Welcome to PostIT</h2>
        <a href="#">Create an Account</a>
        <p>or</p>
        <p>Please log in</p>
        <form id="loginForm" action="../../index.html" method="get">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <a href="#">Forget Password</a>
      </div>
    </main>
  </body>
</html>
